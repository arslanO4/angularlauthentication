<div class="wrapper">
  <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="login()">
    <h2 class="form-signin-heading">Login</h2>
    <input formControlName="email" type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
    <input formControlName="password" type="password" class="form-control" name="password" placeholder="Password" required=""/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    <div class="row mt-3 justify-content-center"><p>Don't have an account?</p><a routerLink="/signup">Register</a></div>
  </form>

</div>
